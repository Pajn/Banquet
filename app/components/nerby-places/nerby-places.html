<md-autocomplete md-items="item in []" md-search-text="ctrl.search" placeholder="Search">
</md-autocomplete>

<a ng-repeat="place in ctrl.places" ui-sref="place({id: place.id})">
  <md-card hero-on-click>
    <h2 hero-id="name">{{place.name}}</h2>
    <span hero-id="rating">{{place.rating | number : 1}}</span>
    <p hero-id="description">{{place.description}}</p>
  </md-card>
</a>
