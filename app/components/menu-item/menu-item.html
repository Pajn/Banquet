<md-item>
  <a ng-if="ctrl.route != null" ui-sref="{{ctrl.route}}">
    <md-button ui-sref="{{ctrl.route}}" ui-sref-active="md-primary"
               class="menu-item menu-title md-menu-item">
      <ng-transclude></ng-transclude>
    </md-button>
  </a>
  <md-button ng-if="ctrl.route == null" ng-class="{'md-accent': ctrl.active}"
             class="menu-item menu-title md-menu-item">
    <ng-transclude></ng-transclude>
  </md-button>
</md-item>
