<md-content class="md-padding">
  <md-toolbar hero-id="display" class="hero md-bg-primary md-tall" layout="column">
    <span flex></span>
    <div layout="row" layout-align="start center">
      <h2 class="hero display-1" hero-id="name" flex>{{ctrl.place.name}}</h2>
      <div hero-id="rating" layout="row" layout-align="center center">
        <paper-icon icon="toggle:star"></paper-icon>
        <span>{{ctrl.place.rating | number : 1}}</span>
      </div>
    </div>
  </md-toolbar>
  <div class="spacer"></div>
  <p class="hero" hero-id="description">{{ctrl.place.description}}</p>

  <span>{{ctrl.place.street}} {{ctrl.place.city}}</span>

  <ul>
    <li class="animate-list" ng-repeat="review in ctrl.place.reviews">
      <md-divider></md-divider>

      <p>{{review.description}}</p>

      <span>{{review.user.name}}</span>
      <span>{{review.rating}}</span>
      <span>{{review.created_at | timeAgo}}</span>
    </li>
  </ul>
</md-content>

<fab-hero-transition label="map" icon="maps:map" opened="ctrl.mapOpened">
  <place-map places="ctrl.places" opened="ctrl.mapOpened"></place-map>
</fab-hero-transition>
