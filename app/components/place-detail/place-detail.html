<h2 class="hero" hero-id="name">{{ctrl.place.name}}</h2>

<span class="hero" hero-id="rating">{{ctrl.place.rating | number : 1}}</span>
<p class="hero" hero-id="description">{{ctrl.place.description}}</p>

<span>{{ctrl.place.street}} {{ctrl.place.city}}</span>

<ul ng-class="{loading: ctrl.place.reviews == null}">
  <li ng-repeat="review in ctrl.place.reviews">
    <md-divider></md-divider>

    <p>{{review.description}}</p>

    <span>{{review.user.name}}</span>
    <span>{{review.rating}}</span>
    <span>{{review.created_at | timeAgo}}</span>
  </li>
</ul>
