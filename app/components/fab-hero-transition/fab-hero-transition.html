<md-button class="md-fab md-fab-bottom-right animate-fab" ng-if="!ctrl.show"
           ng-click="ctrl.toggle()" aria-label="{{ctrl.label}}"></md-button>
<ng-transclude ng-show="ctrl.showContent" class="animate-content"></ng-transclude>
<md-button class="md-fab md-fab-bottom-right animate-close-fab"
           ng-if="ctrl.show || ctrl.showContent" ng-show="ctrl.showContent"
           ng-click="ctrl.toggle()" aria-label="Close"></md-button>
